<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3AM - Pharmacy Tee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="grain-overlay"></div>

    <nav class="navbar">
        <a href="/" class="nav-logo">3AM</a>
        <a href="/" class="nav-back">Close</a>
    </nav>

    <div class="product-page-container">
        <div class="product-detail-grid">
            <div class="product-image-wrapper">
                <img src="./images/tee-front-transparent.png" alt="Pharmacy Tee Front" class="product-img"
                    style="margin-bottom: 2rem;">
                <img src="./images/5.png" alt="Pharmacy Tee Back" class="product-img">
            </div>
            <div class="product-detail-info">
                <h1 class="product-detail-title">Pharmacy Tee</h1>
                <span class="product-detail-price">$45.00</span>
                <p class="product-detail-desc">
                    A uniform for the awake. 100% Heavyweight Cotton.
                    Screen printed in solitude.
                    Oversized fit that hangs with intention.
                    <br><br>
                    "Everything hits harder at 3AM."
                </p>
                <div class="size-selector">
                    <select class="size-select" id="size-select">
                        <option value="S">Size: S</option>
                        <option value="M">Size: M</option>
                        <option value="L" selected>Size: L</option>
                        <option value="XL">Size: XL</option>
                    </select>
                </div>
                <button class="btn-acquire" id="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Reuse footer style but minimal -->
    <footer class="footer">
        <p>&copy; 3AM</p>
    </footer>

    <!-- No intro script needed here, but smooth load is good -->
    <script type="module">
        import { addToCart } from './shop.js';

        // Simple fade in on load
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 1s ease';
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });

        document.getElementById('add-to-cart-btn').addEventListener('click', () => {
            const size = document.getElementById('size-select').value;
            const product = {
                id: 'pharmacy-tee',
                name: 'Pharmacy Tee',
                price: 45.00,
                image: './images/tee-front-transparent.png',
                size: size
            };
            addToCart(product);
        });
    </script>
</body>

</html>
